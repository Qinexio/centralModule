<!DOCTYPE html>
<html lang="en">
<head>
<title>SentPred-App | Inregistrare</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/libs/bootstrap.min.css}">
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<script type="text/javascript" th:src="@{/js/libs/jquery-3.4.1.min.js}"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script type="text/javascript" th:src="@{/js/libs/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- Part of the firstmost grid, navbar-inverse is akin to a dark version, could create a different theme for light theme -->
	<nav th:replace="fragments.html :: navBar"></nav>
	<!-- Main section, covers the content of the current page, uses a grid system to arrange elements and resize if the browser screen is too small -->
	<div class="container-fluid text-center">
		<div class="row content">
			<!-- First element, displays on top or to the left if the page is big enough -->
			<div class="col-sm-2 sidenav"></div>
			<!-- Middle element, displays in the middle -->
			
			<div class="col-sm-8 text-left mainBodyBackground">
			<div th:if="${param.success}">
					<div class="alert alert-info">Proces de inregistrare complet</div>
				</div>

				<form id="registerForm" th:action="@{/register}"
					th:object="${registerObj}" method="POST">

					<div class="form-group"
						th:classappend="${#fields.hasErrors('registerUser')}? 'has-error':''">
						<i th:if="${#fields.hasErrors('registerUser')}"
							class="fa fa-exclamation tooltips"
							data-original-title="va rugam introduceti un nume de utilizator valid"
							data-container="body"></i> <label class="control-label">Nume
							Utilizator</label> <input type="text" class="form-control"
							th:field="*{registerUser}"
							placeholder="Intre 4 si 32 de caractere" /> <span
							th:if="${#fields.hasErrors('registerUser')}" class="help-block"
							th:errors="*{registerUser}"></span>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('registerName')}? 'has-error':''">
						<i th:if="${#fields.hasErrors('registerName')}"
							class="fa fa-exclamation tooltips"
							data-original-title="va rugam introduceti un nume"
							data-container="body"></i> <label class="control-label">Nume
						</label> <input type="text" class="form-control"
							th:field="*{registerName}"
							placeholder="Intre 4 si 32 de caractere" /> <span
							th:if="${#fields.hasErrors('registerName')}" class="help-block"
							th:errors="*{registerUser}"></span>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('registerMail')}? 'has-error':''">
						<i th:if="${#fields.hasErrors('registerMail')}"
							class="fa fa-exclamation tooltips"
							data-original-title="va rugam adaugati un e-mail"
							data-container="body"></i> <label class="control-label">Adresa
							E-mail</label> <input type="text" class="form-control"
							th:field="*{registerMail}" placeholder="nume@serviciu.domeniu" />
						<span th:if="${#fields.hasErrors('registerMail')}"
							class="help-block" th:errors="*{registerMail}"></span>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('registerPass')}? 'has-error':''">
						<i th:if="${#fields.hasErrors('registerPass')}"
							class="fa fa-exclamation tooltips"
							data-original-title="va rugam adaugati o parola"
							data-container="body"></i> <label class="control-label">Parola</label>
						<input type="password" class="form-control"
							th:field="*{registerPass}" placeholder="Intre 4 si 16 caractere" />
						<span th:if="${#fields.hasErrors('registerPass')}"
							class="help-block" th:errors="*{registerPass}"></span>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('registerConfirmPass')}? 'has-error':''">
						<i th:if="${#fields.hasErrors('registerConfirmPass')}"
							class="fa fa-exclamation tooltips"
							data-original-title="va rugam adaugati o parola"
							data-container="body"></i> <label class="control-label">Confirmare
							Parola</label> <input type="password" class="form-control"
							th:field="*{registerConfirmPass}"
							placeholder="Intre 4 si 16 caractere" /> <span
							th:if="${#fields.hasErrors('registerConfirmPass')}"
							class="help-block" th:errors="*{registerConfirmPass}"></span>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-dark">Inregistrare</button>
					</div>
				</form>
			</div>

			<!-- Rightmost or bottom element -->
			<div class="col-sm-2 sidenav"></div>
		</div>
	</div>

	<!-- Footer, displays information at the bottom of the page, a smaller, secondary grid, static -->
	<footer th:replace="fragments.html :: footerSection">
	</footer>
</body>
</html>
