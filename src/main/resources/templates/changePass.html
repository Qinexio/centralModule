<!DOCTYPE html>
<html lang="en">
<head>
<title>SentPred-App | Actualizare parola</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/libs/bootstrap.min.css}">
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<script type="text/javascript" th:src="@{/js/libs/jquery-3.4.1.min.js}"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script type="text/javascript" th:src="@{/js/libs/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- Part of the firstmost grid, navbar-inverse is akin to a dark version, could create a different theme for light theme -->
	<nav th:replace="fragments.html :: navBar"></nav>
	<!-- Main section, covers the content of the current page, uses a grid system to arrange elements and resize if the browser screen is too small -->
	<div class="container-fluid text-center">
		<div class="row content">
			<!-- First element, displays on top or to the left if the page is big enough -->
			<div class="col-sm-2 sidenav"></div>
			<!-- Middle element, displays in the middle -->
			<div class="col-sm-8 text-left mainBodyBackground">
				<div th:if="${param.success}">
					<div class="alert alert-info">Proces de inregistrare complet</div>
				</div>

				<form id="changePass" th:action="@{/changePass}"
					th:object="${changePassObj}" method="POST">
					<div class="form-group"
						th:classappend="${#fields.hasErrors('firstPass')}? 'has-error':''">
						<i th:if="${#fields.hasErrors('firstPass')}"
							class="fa fa-exclamation tooltips"
							data-original-title="va rugam adaugati o parola"
							data-container="body"></i> <label class="control-label">Parola</label>
						<input type="password" class="form-control"
							th:field="*{firstPass}" placeholder="Intre 4 si 16 caractere" />
						<span th:if="${#fields.hasErrors('firstPass')}" class="help-block"
							th:errors="*{firstPass}"></span>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('confirmPass')}? 'has-error':''">
						<i th:if="${#fields.hasErrors('confirmPass')}"
							class="fa fa-exclamation tooltips"
							data-original-title="va rugam adaugati o parola"
							data-container="body"></i> <label class="control-label">Confirmare
							Parola</label> <input type="password" class="form-control"
							th:field="*{confirmPass}" placeholder="Intre 4 si 16 caractere" />
						<span th:if="${#fields.hasErrors('confirmPass')}"
							class="help-block" th:errors="*{confirmPass}"></span>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-dark">Schimbare
							Parola</button>
					</div>
				</form>
			</div>
			<!-- Rightmost or bottom element -->
			<div class="col-sm-2 sidenav"></div>
		</div>
	</div>

	<!-- Footer, displays information at the bottom of the page, a smaller, secondary grid, static -->
	<footer th:replace="fragments.html :: footerSection"> </footer>
</body>
</html>
